<section id="benefits" class="container content-section-a">
  <div class="row">
    {% for post in site.posts reversed %}
      <div class="col-lg-8 col-lg-offset-2">
        <h2 class="section-heading">{{ post.title }}</h2>
        <div class="lead">{{ post.content }}</div>
      </div>
    {% endfor %}
  </div>
</section>
